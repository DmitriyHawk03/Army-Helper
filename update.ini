upd=Новая версия [v1.1]: 1. Полностью был изменён интерфейс. 2. Добавлена система обновления Army Helper. Теперь не нужно заходить на форум и скачивать файлы каждый раз, достаточно сделать это 1 раз. 3. Убраны лишние команды(если понадобятся - добавлю). 4. Исправлены ошибки с выводом команд. 5. Добавлена связь с разработчиком(сообщить о баге + получение обратной связи) 6. Исправлено сохранение данных. 7. Теперь без заполненных полей "Ник", "Звание" и др скрипт не запустится. 8. /экскурсия - все команды для проведения экскурсии(вернул экскурсию). 9. Исправлено сохранение данных. Сейчас всё работает стабильно. 10. Вернул отыгровки оружия(AK-47, Desert Eagle, Дубинка). 11. Добавлена связь(VK и форумный аккаут) со следящими.+ чуть информации о них. 12. Добавлены организационные отделы. 13. Система повышения перенесена в Army Helper и настроена по званиям. 13. Добавлены Ком и Зам.Ком отделов. 14. Расширен функционал клавиш. 15. Добавлены/обновлены лекции. 16. Добавлены новые команды. 17. Была переписана система пола(Мужской/Женский) в отыгровках. 18. Скрипт был оптимизирован.
